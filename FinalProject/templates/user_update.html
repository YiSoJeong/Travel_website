{% include 'head.html' %}
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h2 class="text-center py-3">회원 정보수정 페이지</h2>
                <form class="form" id="updateForm" method="POST" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" id="id" placeholder="Enter ID" name="input_id" value="{{ user_info[1] }}">
                    </div>
                    <div class="form-group">
                        <label for="u_name">User name:</label>
                        <input type="text" class="form-control" id="u_name" placeholder="Enter username" name="u_name" value="{{ user_info[3] }}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="{{ user_info[2] }}">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password:</label>
                        <input type="password2" class="form-control" id="password2" placeholder="Enter password" name="password2" value="{{ user_info[2] }}">
                    </div>
                    <div class="form-group">
                        <label for="add_dt">Add datetime:</label>
                        <input type="text" class="form-control" id="u_name" min="1900" max="2100" name="add_dt" value="{{ user_info[4] }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="upd_dt">Update datetime:</label>
                        <input type="text" class="form-control" id="u_name" min="1900" max="2100" name="upd_dt" value="{{ user_info[5] }}" readonly>
                    </div>
                    <div class="form-group text-center">                        
                        <button type="submit" class="btn btn-primary my-3 mx-2">회원 정보 수정 저장</button>
                        <a href="{{ url_for('user_leave') }}" class="btn btn-primary mx-2 text-center">회원 탈퇴</a>
                        <a href="{{ url_for('user_profile') }}" class="btn btn-primary mx-2 text-center">이전 화면</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
            function validateForm(){
                var id = document.getElementById("id").value;
                if(id == ""){
                    alert("아이디를 입력해주세요.");
                    document.getElementById("id").focus();
                    return false;
                }
                
                var pw = document.getElementById("password").value;
                if(pw.length < 4){
                    alert("패스워드를 4글자 이상 입력해주세요.");
                    document.getElementById("password").focus();
                    return false;
                }
                var pw2 = document.getElementById("password2").value;
                if(pw != pw2){
                    alert("패스워드가 일치하지 않습니다.");
                    document.getElementById("password2").focus();
                    return false;
                }
                var name = document.getElementById("u_name").value;
                if(name == ""){
                    alert("이름을 입력해주세요.");
                    document.getElementById("u_name").focus();
                    return false;
                }
                
            }   
        </script>

</body>
